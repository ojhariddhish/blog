# Dependencies
markdown:         redcarpet
redcarpet:
  extensions: ["tables"]

highlighter:        pygments

# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: false

# Setup
title:               Riddhish Ojha
tagline:             Android, Java, Kotlin, Git, Blogging & More
url:                 /blog
paginate:            1
baseurl:             https://ojhariddhish.github.io/blog


# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Riddhish ojha
  url:               /blog
#  email:

# Custom vars
version:             1.0.0
github:
  repo:              https://github.com/ojhariddhish/blog

# This is the list of pages to include in the header of the website.
pages_list:
  About: '/about/'
  Archive: '/archive/'
  Feed: '/atom.xml'

# Allow URL Redirects:
#  * https://help.github.com/articles/redirects-on-github-pages
gems:
  - jekyll-redirect-from
  - jekyll-paginate
